<app-header></app-header>
<section  style="background-color: #eee; min-height: 100vh;">
	<div class="container" >
		<div
			class="row d-flex justify-content-center " >

			<div class="col-lg-12 col-xl-11"style="min-height: 100vh;" >
				<div class="card text-yellow" style="border-radius: 25px;">
					<div class="card-body p-md-5 h-100" >


						<div class="row justify-content-center" >
              <div *ngIf="msg" class="mt-5">
                <h1 class="alert alert-success text-success text-center">{{msg}}</h1>
            </div>
<table class="table table-hover m-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Pincode</th>
        <th scope="col">DOB</th>
        <th scope="col">Joining Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i= index">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.pincode}}</td>
        <td>{{user.dob | date}}</td>
        <td>{{user.joiningdate | date}}</td>
        <td><a class="btn btn-warning"  [routerLink]="['/edit',user.id]" routerLinkActive="router-link-active">Edit</a></td>
        <td><button class="btn btn-danger" (click)="deleteUser(user.id,i)" 
          >Delete</button></td>
      </tr>
    
    </tbody>
  </table>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
