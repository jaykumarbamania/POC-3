<app-header></app-header>
<section  style="background-color: #eee; min-height: 100vh;">
	<div class="container" >
		<div
			class="row d-flex justify-content-center " >

			<div class="col-lg-12 col-xl-11"style="min-height: 100vh;" >
				<div class="card text-yellow" style="border-radius: 25px;">
					<div class="card-body p-md-5 h-100" >

            
						<div class="row justify-content-center" >
              
              <div *ngIf="msg" class="mt-5">
                <h1 class="alert alert-success text-success text-center">{{msg}}</h1>
            </div>
            <div class="mt-5 text-center">
              <select name="searchOption" [(ngModel)]="searchOption" (change)="onSearch()">
                <option value="null"  selected>Search Options</option>
                <option [ngValue]="'name'">By Name</option>
                <option [ngValue]="'surname'">By Surname</option>
                <option [ngValue]="'pincode'">By Pincode</option>
                <option [ngValue]="'dob'">By Dob</option>
                <option [ngValue]="'joiningdate'">By Joiningdate</option>
              </select>
              <input [type]="inputType" [(ngModel)]= "searchText" (change) = "onSearchText()" />
              <button class="btn btn-outline-warning">Search</button>
            </div>
<table class="table table-hover m-5">
    <thead>
      <tr>
        <th scope="col"><button class="btn btn-light text-warning">#</button></th>
        <th scope="col"><button class="btn btn-light text-warning" (click)="sortOnName()">Name</button></th>
        <th scope="col"><button class="btn btn-light text-warning" (click)="sortOnSurname()">Surname</button></th>
        <th scope="col"><button class="btn btn-light text-warning">Email</button></th>
        <th scope="col"><button class="btn btn-light text-warning">Phone</button></th>
        <th scope="col"><button class="btn btn-light text-warning" (click)="sortOnPincode()">Pincode</button></th>
        <th scope="col"><button class="btn btn-light text-warning" (click)="sortOnDob()">DOB</button></th>
        <th scope="col"><button class="btn btn-light text-warning" (click)="sortOnJoiningDate()">Joining Date</button></th>
        <th scope="col"><button class="btn btn-light text-warning">Edit</button></th>
        <th scope="col"><button class="btn btn-light text-warning">Delete</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i= index">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.pincode}}</td>
        <td>{{user.dob | date}}</td>
        <td>{{user.joiningdate | date}}</td>
        <td><a class="btn btn-outline-warning"  [routerLink]="['/edit',user.id]" routerLinkActive="router-link-active">Edit</a></td>
        <td><button class="btn btn-outline-danger" (click)="deleteUser(user.id,i)" 
          >Delete</button></td>
      </tr>
    
    </tbody>
  </table>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
