<app-header></app-header>
<section  style="background-color: #eee; min-height: 100vh;">
	<div class="container" style="min-height: 100vh;">
		<div
			class="row d-flex justify-content-center align-items-center h-100">

			<div class="col-lg-12 col-xl-11">
				<div class="card text-yellow" style="border-radius: 25px;">
					<div class="card-body p-md-5 h-100">


						<div class="row justify-content-center">

							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <div *ngIf="msg">
                                    <h1 class="alert alert-success text-success">{{msg}}</h1>
                                </div>
                                <p  class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add New User</p>
                                <form class="mx-1 mx-md-4"  method="post">
                                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="name" [(ngModel)]="user.name"
                                                class="form-control" /> <label class="form-label">Name</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="surname" [(ngModel)]="user.surname" class="form-control" /> <label class="form-label">Surname</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" name="email" [(ngModel)]="user.email" class="form-control" /> <label class="form-label"
                                                >Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="phone" [(ngModel)]="user.phone" class="form-control" /> <label class="form-label"
                                                >Your Mobile</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="pincode"  [(ngModel)]="user.pincode" class="form-control" /> <label class="form-label">Pincode</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-birthday-cake fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="date" name="dob" [(ngModel)]="user.dob" class="form-control" /> <label class="form-label">DOB </label>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="date" name="joiningdate"  [(ngModel)]="user.joiningdate" class="form-control" /> <label class="form-label">Joining Date</label>
                                        </div>
                                    </div>

                                    <!-- <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password" 
                                                id="form3Example4c"
                                                class="form-control" /> <label class="form-label"
                                                for="form3Example4c">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="cpassword" 
                                                 class="form-control" /> <label
                                                class="form-label">Repeat your
                                                password</label>
                                        </div>
                                    </div> -->

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-warning btn-lg" (click)="addUser()">Add User</button>
                                    </div>

                                </form>

                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
